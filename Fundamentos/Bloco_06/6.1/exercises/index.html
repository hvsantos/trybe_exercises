<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>
      Header da página
    </h1>
  </header>
  <main>
    <form action="">
      <div class="form-container">
        <div>
          <label for="">Nome Completo:</label>
          <input type="text" min="10" max="40">
          <label for="">Email:</label>
          <input type="email" min="10" max="50">
        </div>
        <div>
          <h3>Destino Preferido:</h3>
          <input type="radio" id="input-radio-cidade" name="radio-opcoes">
          <label for="input-radio-cidade">Cidade</label>
          <input type="radio" id="input-radio-campo" name="radio-opcoes">
          <label for="input-radio-campo">Campo</label>
          <input type="radio" id="input-radio-praia" name="radio-opcoes">
          <label for="input-radio-praia">Praia</label>
          <input type="radio" id="input-radio-montanhas" name="radio-opcoes">
          <label for="input-radio-montanhas">Montanhas</label>
        </div>
        <div>
          <h3>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
          <textarea name="" id="textarea-resposta" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="">Data</label>
          <input type="date">
        </div>
        <div>
          <input type="checkbox" name="" id="checkbox-news">
          <label for="checkbox-news">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </div>
        <div>
          <input type="checkbox" name="" id="checkbox-img">
          <label for="checkbox-img">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
            futuros. </label>
        </div>
      </div>
      <div>
        <button>Enviar</button>
        <button>Apagar</button>
      </div>
    </form>
  </main>
</body>

</html>
